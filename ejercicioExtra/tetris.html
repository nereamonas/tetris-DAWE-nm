<!doctype html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
    <script src="tetris.js"></script>

</head>
<body>
<div class="row">
    <div class="column" >

    </div>
    <div class="column" >
        <canvas id="canvas" width="300" height="600" style="float:left"></canvas>
        <div id="images" style="position:absolute">
            <img id="pause" src="imagen/pause.png" alt="Pause" width="300" style="visibility:hidden" />
        </div>
        <div style="position:absolute">
            <img id="sonido" src="imagen/sonidoDesactivado.png" alt="Pause" onClick="cambiarModoSonido()" width="20"  style="text-align:right"/>
        </div>
    </div>
    <div class="column" >

        <p id="puntuacion">Puntuación: 0</p>
        <p id="nivel">Nivel: 1</p>
        <p> Siguiente pieza:</p>
        <canvas  id="canvasNextPieza" width="180" height="150"></canvas>
    </div>
    <div class="column" >
        <p id="ranking">Récords: </p>
    </div>

</div>
<audio id="audioFondo">
    <source src="audio/sonido_tetris.mp3" type="audio/mpeg">
</audio>

<script>

    // ===== main ====
    // canvas related variables
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var ctxNextPieza = document.getElementById("canvasNextPieza").getContext("2d");
    var puntuacion=0;
    var textPuntuacion=document.getElementById("puntuacion");
    var nivel=1;
    var textNivel=document.getElementById("nivel");

    // clear the canvas
    ctx.fillStyle = 'white';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    var game = new Tetris();
    game.init();

</script>
</body>
</html>
